<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS for the gradient button */
    .btn-gradient-blue-violet {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    .btn-gradient-blue-violet:hover {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    /* Custom CSS to center the form */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Set the minimum height to the viewport height */
    }

    .centered-form .card {
      width: 100%;
      max-width: 400px;
    }

  </style>
</head>

<body>
  <div class="centered-form bg-primary ">
    <div class="card" style="border-radius: 50px;">
      <div class="card-body">
        <div class="text-center">
          <img src="logo.png" alt="logo" width="80" height="80">
        </div>
        <h4 class="card-title">Forgot Password</h4>
        <form>
          <div class="form-group">
            <div class="input-group" style="height: 45px;">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" style="height: 45px; " class="form-control" id="username" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" style="height: 45px">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" style="height: 45px;" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>
          <button type="submit" style="border-radius: 25px; height: 45px;" class="btn btn-primary btn-block btn-gradient-blue-violet">Reset Password</button>
        </form>
        <p class="mt-3 text-center"><a href="login.html">Back to Login</a></p>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
