<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to Font Awesome CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS for the gradient button */
    .btn-gradient-blue-violet {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    .btn-gradient-blue-violet:hover {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    /* Custom CSS to center the form */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Custom CSS for the grid layout */
    .form-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .centered-form .card {
      width: 100%;
      max-width: 80%; /* Adjust the width as needed */
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <div class="centered-form bg-primary">
    <div class="card p-3">
      <div class="card-body">
        <h4 class="card-title">Add Employee</h4>
        <form class="form-columns">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text btn-gradient-blue-violet"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Employee Name" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text btn-gradient-blue-violet"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text btn-gradient-blue-violet"><i class="fas fa-lock"></i></span>
              </div>
              <input type="text" class="form-control" id="password" placeholder="Employee ID" required>
            </div>
          </div>
          <div class="form-group">
            <label for="birthday"><i class="fas fa-calendar-alt"></i> Birthday</label>
            <input type="date" class="form-control" id="birthday" required>
          </div>
          <div class="form-group">
            <label for="country"><i class="fas fa-globe"></i> Country</label>
            <select class="form-control" id="country" required>
                <option value="" disabled selected>Select your Country</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> Job Tttle</label>
            <select class="form-control" id="gender" required>
              <option value="" disabled selected>Select your Job Tittle</option>
              <option value="male">Doctors</option>
              <option value="female">Nurse</option>
              <option value="other">Pharmacist</option>
              <option value="male">Anesthesiologist</option>
              <option value="male">Occupational Therapist</option>
              <option value="male">Computer Specialist</option>
              <option value="male">Respiratory Therapist</option>
              <option value="male">Nutritionist / Dietitian</option>
              <option value="male">Biomedical Engineer</option>
              <option value="male">Driver</option>
              <option value="male">Cleaner</option>
              <option value="male">Messanger</option>
              <option value="male">Security Officer</option>
              <option value="male">Patient Care Technician</option>
              <option value="male">Hospital Administrator</option>
              <option value="male">Phlebotomist</option>
              <option value="male">Surgeon</option>
              <option value="">Infection Control Specialist</option>
              <option value="male">Technical Consultant</option>
              <option value="male">IT Support Staff</option>
              <option value="male">Patient Care Technicians</option>
            </select>
          </div>
          <div class="form-group">
            <label for="work-status"><i class="fas fa-briefcase"></i> Work Status</label>
            <select class="form-control" id="work-status" required>
              <option value="" disabled selected>Select Work Status</option>
              <option value="full-time">Full-Time Worker</option>
              <option value="part-time">Part-Time Worker</option>
              <option value="contract">Contract Worker</option>
              <option value="contract">Internship/Attachment</option>
            </select>
          </div>
           <!-- Add Image Upload Field -->
           <div class="form-group">
            <label for="profile-image"><i class="fas fa-image"></i> Profile Image</label>
            <input type="file" class="form-control" id="profile-image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="tertiary-completed"><i class="fas fa-graduation-cap"></i> Tertiary Education Completed</label>
            <input type="text" class="form-control" id="tertiary-completed" placeholder="Institution Name" required>
          </div>
            </select>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button style="border-radius: 25px; height: 45px;" type="submit" class="btn btn-gradient-blue-violet text-white w-25">Submit</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Fetch and populate country list -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  <script>
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())
      .then(data => {
        const countrySelect = document.getElementById('country');

        data.forEach(country => {
          const option = document.createElement('option');
          option.value = country.name.common;

          // Add a class for the flag based on the country's ISO code
          const isoCode = country.cca2.toLowerCase(); // Replace with the correct property
          option.className = `flag-icon flag-icon-${isoCode}`;

          option.text = country.name.common;
          countrySelect.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching countries:', error));
</script>
</body>

</html>
