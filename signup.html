<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom CSS for the gradient button */
    .btn-gradient-blue-violet {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    .btn-gradient-blue-violet:hover {
      background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: #fff;
      border-color: #3b82f6;
    }

    /* Custom CSS to center the form */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Set the minimum height to the viewport height */
    }

    .centered-form .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="centered-form bg-primary"> <!-- Added "bg-primary" class here -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sign Up</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
            <label class="form-check-label" for="termsCheckbox">I agree to the Terms & Conditions</label>
          </div>
          <button type="submit" class="btn btn-gradient-blue-violet btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
